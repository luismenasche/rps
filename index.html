<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Luis Menasché">
  <meta name="description" content="Game of Rock, Paper, Scissors">
  <meta name="keywords" content="Rock, Paper, Scissors, Game">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock - Paper - Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="rps.js" defer></script>
</head>

<body class="page">
  <main class="main">
    <h1 class="title">Rock, Paper, Scissors</h1>
    <p class="author">Author: Luis Menasché</p>
    <div class="score">
      <p class="score__player">Player Victories:
        <span class="score__ppoints">0</span>
      </p>
      <p class="score__result">The game is still open...</p>
      <p class="score__computer">Computer Victories:
        <span class="score__cpoints">0</span>
      </p>
    </div>
    <div class="selector">
      <h2 class="subtitle">
        Make your choice for round #<span class="round-number">1</span>
      </h2>
      <div class="player-choices">
        <div role="button" class="choice choice--hover" data-play="0">
          <p class="icon">&#x1F44A;</p>
          <p class="text">ROCK</p>
        </div>
        <div role="button" class="choice choice--hover" data-play="1">
          <p class="icon">&#x270B;</p>
          <p class="text">PAPER</p>
        </div>
        <div role="button" class="choice choice--hover" data-play="2">
          <p class="icon">&#x270C;&#xFE0F;</p>
          <p class="text">SCISSORS</p>
        </div>
      </div>
    </div>
  </main>
  <aside class="rounds">
    <table class="rounds__table">
      <tr>
        <th>Round Number</th>
        <th>Player's Choice</th>
        <th>Computer's Choice</th>
        <th>Round Result</th>
      </tr>
      <tr id="currentRow">
        <td>#1</td>
      </tr>
    </table>
  </aside>
</body>

</html>
